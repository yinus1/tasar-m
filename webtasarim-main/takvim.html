<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Özel Günlerimiz</title>
    <link rel="stylesheet" href="styles.css">
    <script src="music.js"></script> <!-- Müzik Kontrolü -->
</head>
<body>
    <div class="container">
        <header>
            <h1>Özel Günlerimiz</h1>
        </header>
        <section class="countdown">
            <h2>Sıradaki Özel Gün:</h2>
            <p id="event-name">Yıldönümümüz</p>
            <p>Kalan Zaman:</p>
            <div id="countdown-timer">
                <span id="days">00</span> Gün 
                <span id="hours">00</span> Saat 
                <span id="minutes">00</span> Dakika 
                <span id="seconds">00</span> Saniye
            </div>
        </section>
        <footer>
            <a href="index.html">Ana Sayfa</a>
        </footer>
    </div>
    <script src="countdown.js"></script>
</body>
</html>
