        <header>
            <h1>Gizli Mesajı Görmek İçin Şifreyi Gir!</h1>

        <!-- Şifreli Mesaj Alanı -->

            <h2>Gizli Mesajı Görmek İçin Şifreyi Gir!</h2>

        </section>
    </div>
