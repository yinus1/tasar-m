<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotoğraf Albümü</title>
    <link rel="stylesheet" href="styles.css">
    <script src="music.js"></script> <!-- Müzik Kontrolü -->
</head>
<body>
    <div class="container">
        <header>
            <h1>Fotoğraf Albümümüz</h1>
            <p>Bu albümde birlikte geçirdiğimiz özel anları görebilirsin.</p>
            <a href="index.html">Ana Sayfaya Dön</a>
        </header>

        <div class="carousel-container">
            <div class="carousel">
                <img src="images/photo4.jpg" alt="Fotoğraf 1" class="carousel-item">
                <img src="images/photo5.jpg" alt="Fotoğraf 2" class="carousel-item">
                <img src="images/photo6.jpg" alt="Fotoğraf 3" class="carousel-item">
                <img src="images/photo1.jpg" alt="Fotoğraf 4" class="carousel-item">
            </div>
            <button class="prev-btn">←</button>
            <button class="next-btn">→</button>
        </div>

        <footer>
            <p>❤️ Anılarımız, her zaman kalbimizde. ❤️</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
